<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem()" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            name="name" 
            class="form-control" 
            ngModel 
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            name="amount" 
            class="form-control" 
            ngModel 
            required 
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{editMode? 'Save': 'Add'}}</button>
          <button type="button" class="btn btn-danger" (click)="onDeleteItem()" [disabled]="!editMode">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
